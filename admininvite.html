<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Invitations - Smart Hostel</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Shared Admin CSS -->
  <link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-text">
        <h3>Admin Panel</h3>
        <p>Smart Hostel</p>
      </div>
    </div>

    <ul class="menu">
      <li><a href="adminreal.html"><i class="fas fa-th"></i>Dashboard</a></li>
      <li><a href="adminstudent.html"><i class="fas fa-fingerprint"></i>Smart Attendance</a></li>
      <li><a href="adminroom.html"><i class="fas fa-bed"></i>Room Management</a></li>
      <li><a href="adminstudent01.html"><i class="fas fa-user-graduate"></i>Student</a></li>
      <li><a href="adminreports.html"><i class="fas fa-chart-bar"></i>Reports</a></li>
         <li class="active"><a href="admininvite.html"><i class="fas fa-envelope"></i>Invitations</a></li>
      <li><a href="adminaccount.html"><i class="fas fa-user"></i>Account</a></li>
      
    </ul>

    <div class="logout">
      <a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <div class="main-header">
      <h1>Invitations</h1>
      <p>Send registration links to students and wardens.</p>
    </div>

    <div class="section-box">
      <div class="section-header">
        <h4>Send Invitation Email</h4>
      </div>

      <form id="inviteForm" class="info-grid" style="margin-top:10px;">
        <div class="info-item">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter full name" required>
        </div>

        <div class="info-item">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="Enter email address" required>
        </div>

        <div class="info-item">
          <label>Role</label>
          <select id="role" required>
            <option value="">Select Role</option>
            <option value="Student">Student</option>
            <option value="Warden">Warden</option>
          </select>
        </div>

        <div class="info-item full-width" style="text-align:right;">
          <button type="submit" class="btn-change" style="background:#1abc9c; color:white;">Send Invitation</button>
        </div>
      </form>
    </div>
  </main>
</div>

<!-- EmailJS + Script -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="admininvite.js"></script>
</body>
</html>
