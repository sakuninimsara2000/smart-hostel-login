<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="container" id="attendanceContainer">

    <!-- Sidebar -->
    <aside class="sidebar" id="attendanceSidebar">
        <div class="brand" id="sidebarBrand">
            <div class="brand-text">
                <h3 id="brandTitle">Admin Panel</h3>
                <p id="brandSubtitle">Smart Hostel</p>
            </div>
        </div>

        <ul class="menu" id="sidebarMenu">
            <li><a href="adminreal.html" id="dashboardLink"><i class="fas fa-th"></i>Dashboard</a></li>
            <li class="active"><a href="adminstudent.html" id="attendanceLink"><i class="fas fa-fingerprint"></i>Smart Attendance</a></li>
            <li><a href="adminroom.html" id="roomLink"><i class="fas fa-bed"></i>Room Management</a></li>
            <li><a href="adminstudent01.html" id="studentLink"><i class="fas fa-user-graduate"></i>Student</a></li>
            <li><a href="adminreports.html" id="reportsLink"><i class="fas fa-chart-bar"></i>Reports</a></li>
            <li><a href="admininvite.html" id="inviteLink"><i class="fas fa-user-graduate"></i>Invitation</a></li>
            <li><a href="adminaccount.html" id="accountLink"><i class="fas fa-user"></i>Account</a></li>
        </ul>

        <div class="logout" id="logoutDiv">
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
    </aside>

    <!-- Content -->
    <main class="content" id="attendanceContent">

        <div class="main-header" id="attendanceHeader">
            <h1 id="headerTitle">Smart Attendance</h1>
            <p id="headerSubtitle">Welcome back! Here's what's happening at your hostel today.</p>
        </div>

        <!-- Top Cards -->
        <div class="top-cards" id="topCards">
            <div class="card card-status" id="presentCard">
                <div class="card-body">
                    <span id="presentLabel">Present Attendance</span>
                    <h3 id="presentValue">1,175</h3>
                </div>
                <div class="card-icon teal"><i class="fas fa-user-check"></i></div>
            </div>

            <div class="card card-room" id="absentCard">
                <div class="card-body">
                    <span id="absentLabel">Absent Attendance</span>
                    <h3 id="absentValue">89</h3>
                </div>
                <div class="card-icon purple"><i class="fas fa-user-times"></i></div>
            </div>

            <div class="card card-id" id="lateCard">
                <div class="card-body">
                    <span id="lateLabel">Late Arrivals</span>
                    <h3 id="lateValue">94.05%</h3>
                </div>
                <div class="card-icon blue"><i class="fas fa-clock"></i></div>
            </div>
        </div>

        <!-- Charts Section -->
        <div id="chartsSection" style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">

            <!-- Weekly Attendance Chart -->
            <div class="section-box" id="weeklyAttendanceBox">
                <div class="section-header" id="weeklyAttendanceHeader">
                    <h4 id="week
