<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Step 2 - University of Ruhuna</title>
    <link rel="stylesheet" href="adminuse.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">ðŸ‘¥+</div>
            <h1>Admin Registration</h1>
            <p class="subtitle">University of Ruhuna</p>
        </div>

        <div class="progress-bar">
            <div class="step completed">
                <div class="step-number">1</div>
                <div class="step-label">Personal</div>
            </div>
            <div class="step active">
                <div class="step-number">2</div>
                <div class="step-label">User</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">Confirm</div>
            </div>
        </div>

        <div class="form-section">
            <h2 class="section-title">User Credentials</h2>
            
            <div class="form-group">
                <label for="hostel">Hostel Name</label>
                <select id="hostel">
                    <option value="" disabled selected>Select your hostel Name</option>
                    <option value="hostel1">Hostel A</option>
                    <option value="hostel2">Hostel B</option>
                    <option value="hostel3">Hostel C</option>
                    <option value="hostel4">Hostel D</option>
                    <option value="hostel5">Hostel E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="toggle-password" onclick="togglePassword('password')">ðŸ”’</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-input">
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                    <span class="toggle-password" onclick="togglePassword('confirm-password')">ðŸ”’</span>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="btn-secondary" onclick="backToLogin()">Back to Login</button>
            <button type="button" class="btn-primary" onclick="nextStep()">Next</button>
        </div>
    </div>

    <script src="adminus.js"></script>
</body>
</html>
