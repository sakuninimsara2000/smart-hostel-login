<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Registration - Step 2</title>
    <link rel="stylesheet" href="hosteluse.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header" id="headerSection">
            <div class="icon" id="headerIcon">
                <svg id="userIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm6 0c.2 0 .42.02.66.05C20.1 14.56 21 15.58 21 17v2h3v-2c0-2.66-3.33-4-6-4z"/>
                </svg>
            </div>
            <h1 class="main-title" id="mainTitle">Warden Registration</h1>
            <p class="subtitle" id="universityName">University of Ruhuna</p>
        </div>

        <div class="stepper" id="stepperSection">
            <div class="stepper-line" id="stepperLine"></div>
            <div class="stepper-line-progress" id="stepperLineProgress"></div>
            
            <div class="step completed" id="step1">
                <div class="step-number" id="stepNumber1">1</div>
                <span class="step-label" id="stepLabel1">Personal</span>
            </div>
            <div class="step active" id="step2">
                <div class="step-number" id="stepNumber2">2</div>
                <span class="step-label" id="stepLabel2">User</span>
            </div>
            <div class="step inactive" id="step3">
                <div class="step-number" id="stepNumber3">3</div>
                <span class="step-label" id="stepLabel3">Confirm</span>
            </div>
        </div>

        <div class="form-section" id="formSection">
            <h2 class="section-title" id="sectionTitle">User Credentials</h2>

            <div class="form-group" id="hostelGroup">
                <label for="hostelName" class="form-label" id="hostelLabel">Hostel Name</label>
                <div class="select-wrapper" id="hostelSelectWrapper">
                    <select id="hostelName" class="form-select" disabled>
                        <option value="" id="hostelPlaceholder">Select your hostel Name</option>
                        <option value="hostel1" id="hostel1" selected>Hostel 1 - sathyapala girls hostel </option>
                        
                    </select>
                    <div class="select-arrow" id="hostelArrow">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="form-group" id="usernameGroup">
                <label for="username" class="form-label" id="usernameLabel">User Name</label>
                <input type="text" id="username" class="form-input" placeholder="">
            </div>

            <div class="form-group" id="passwordGroup">
                <label for="password" class="form-label" id="passwordLabel">Password</label>
                <div class="password-wrapper" id="passwordWrapper">
                    <input type="password" id="password" class="form-input password-input" placeholder="">
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <svg class="lock-icon" id="lockIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group" id="confirmPasswordGroup">
                <label for="confirmPassword" class="form-label" id="confirmPasswordLabel">Confirm Password</label>
                <div class="password-wrapper" id="confirmPasswordWrapper">
                    <input type="password" id="confirmPassword" class="form-input password-input" placeholder="">
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">
                        <svg class="lock-icon" id="confirmLockIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="button-group" id="buttonGroup">
            <button type="button" class="btn-secondary" id="backBtn">Back to Login</button>
            <button type="button" class="btn-primary" id="nextBtn">Next</button>
        </div>
    </div>

    <script src="hostelu.js"></script>
</body>
</html>
