<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Registration - University of Ruhuna</title>
    <link rel="stylesheet" href="hotselregis.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header" id="headerSection">
            <div class="icon" id="headerIcon">
                <svg id="userIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm6 0c.2 0 .42.02.66.05C20.1 14.56 21 15.58 21 17v2h3v-2c0-2.66-3.33-4-6-4z"/>
                </svg>
            </div>
            <h1 id="mainTitle">Warden Registration</h1>
            <p class="subtitle" id="universityName">University of Ruhuna</p>
        </div>

        <div class="stepper" id="stepperSection">
            <div class="stepper-line" id="stepperLine"></div>
            <div class="step active" id="step1">
                <div class="step-number" id="stepNumber1">1</div>
                <span class="step-label" id="stepLabel1">Personal</span>
            </div>
            <div class="step inactive" id="step2">
                <div class="step-number" id="stepNumber2">2</div>
                <span class="step-label" id="stepLabel2">User</span>
            </div>
            <div class="step inactive" id="step3">
                <div class="step-number" id="stepNumber3">3</div>
                <span class="step-label" id="stepLabel3">Confirm</span>
            </div>
        </div>

        <div class="form-section" id="formSection">
            <h2 class="section-title" id="sectionTitle">Personal Details</h2>

            <div class="form-group" id="nameGroup">
                <label for="fullname" id="nameLabel">Full name</label>
                <input type="text" id="fullname" placeholder="Enter your full Name">
            </div>

            <div class="form-group" id="dobGroup">
                <label for="dob" id="dobLabel">Date of Birth</label>
                <div class="date-input" id="dateInputContainer">
                    <input type="text" id="dob" placeholder="mm/dd/yyyy">
                    <svg class="date-icon" id="dateIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
            </div>

            <div class="form-group" id="emailGroup">
                <label for="email" id="emailLabel">Email</label>
                <input type="email" id="email" placeholder="your.email@university.edu">
            </div>

            <div class="form-group" id="phoneGroup">
                <label for="phone" id="phoneLabel">Phone Number</label>
                <input type="tel" id="phone" placeholder="0711-111111">
            </div>

            <div class="form-group" id="genderGroup">
                <label for="gender" id="genderLabel">Gender</label>
                <select id="gender">
                    <option value="" id="genderPlaceholder">Select Gender</option>
                    <option value="male" id="genderMale">Male</option>
                    <option value="female" id="genderFemale">Female</option>
                    <option value="other" id="genderOther">Other</option>
                </select>
            </div>
        </div>

        <div class="button-group" id="buttonGroup">
            <button type="button" class="btn-secondary" id="backBtn">Back to Login</button>
            <button type="button" class="btn-primary" id="nextBtn">Next</button>
        </div>
    </div>

    <script src="hostelregistration.js"></script>
</body>
</html>
