<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - University of Ruhuna</title>
    <link rel="stylesheet" href="hostelconfor.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header" id="headerSection">
            <div class="icon" id="headerIcon">
                <svg id="userIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm6 0c.2 0 .42.02.66.05C20.1 14.56 21 15.58 21 17v2h3v-2c0-2.66-3.33-4-6-4z"/>
                </svg>
            </div>
            <h1 class="main-title" id="mainTitle">Warden Registration</h1>
            <p class="subtitle" id="universityName">University of Ruhuna</p>
        </div>

        <div class="stepper" id="stepperSection">
            <div class="stepper-line completed-line" id="stepperLine"></div>
            
            <div class="step completed" id="step1">
                <div class="step-number" id="stepNumber1">1</div>
                <span class="step-label" id="stepLabel1">Personal</span>
            </div>
            <div class="step completed" id="step2">
                <div class="step-number" id="stepNumber2">2</div>
                <span class="step-label" id="stepLabel2">Hostel</span>
            </div>
            <div class="step completed" id="step3">
                <div class="step-number" id="stepNumber3">3</div>
                <span class="step-label" id="stepLabel3">Confirm</span>
            </div>
        </div>

        <div class="success-section" id="successSection">
            <div class="success-icon-wrapper" id="successIconWrapper">
                <svg class="success-icon" id="successIcon" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" class="success-circle" id="successCircle"/>
                    <path class="success-check" id="successCheck" d="M9 12l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h2 class="success-title" id="successTitle">Registration Successful !</h2>
        </div>

        <div class="button-wrapper" id="buttonWrapper">
            <button type="button" class="btn-login" id="loginBtn">Go to Login</button>
        </div>
    </div>

    <script src="hostelconformation.js"></script>
</body>
</html>
